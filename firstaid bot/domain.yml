  utter_fracture_first_aid:
    - text: "Don't move the person except if necessary to avoid further injury. 
             Take these actions immediately while waiting for medical help:

              >Stop any bleeding. Apply pressure to the wound with a sterile bandage, 
               a clean cloth or a clean piece of clothing.
              >Immobilize the injured area. Don't try to realign the bone or push a bone
               that's sticking out back in. If you've been trained in how to splint and professional 
               help isn't readily available, apply a splint to the area above and below the fracture sites.
               Padding the splints can help reduce discomfort.
              >Apply ice packs to limit swelling and help relieve pain. Don't apply ice
               directly to the skin. Wrap the ice in a towel, piece of cloth or some other material.
              >Treat for shock. If the person feels faint or is breathing in short, rapid breaths, 
               lay the person down with the head slightly lower than the trunk and, if possible, elevate 
               the legs.
               
            Also call for emergency help if:
                
                >The person is unresponsive, isn't breathing or isn't moving. Begin CPR if 
                 there's no breathing or heartbeat.
                >There is heavy bleeding.
                >Even gentle pressure or movement causes pain.
                >The limb or joint appears deformed.
                >The bone has pierced the skin.
                >The extremity of the injured arm or leg, such as a toe or finger, is numb 
                 or bluish at the tip.
                >You suspect a bone is broken in the neck, head or back."



  utter_snake_bite:
    - text: "If possible, take these steps while waiting for medical help:

             > Move beyond the snake's striking distance.
             > Remain still and calm to help slow the spread of venom.
             > Remove jewelry and tight clothing before you start to swell.
             > Position yourself, if possible, so that the bite is at or below the level of your heart.
             > Clean the wound with soap and water. Cover it with a clean, dry dressing.
              
              Caution:
              
              >Don't use a tourniquet or apply ice.
              >Don't cut the wound or attempt to remove the venom.
              >Don't drink caffeine or alcohol, which could speed your body's absorption of venom.
              >Don't try to capture the snake. Try to remember its color and shape so that you can 
               describe it, which will help in your treatment. If you have a smartphone with you and 
               it won't delay your getting help, take a picture of the snake from a safe distance to
               help with identification."

