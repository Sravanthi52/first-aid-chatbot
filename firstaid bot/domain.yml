             cloth.Do not wash with water unless you are sure that water is pathogen free.
             
             If a wound is going to get infected, it will usually show up in the first 24-48 hours.
             You should stop the trip and evacuate any patient where you can’t control the bleeding 
             or there are persistent signs of a bad infection."

  utter_burns:
    - text: " The very first step for treating any burn is to stop the burning process. 
              Remove whatever the source of heat is and immediately cool the affected area with cold, 
              clean water. Depending on the thickness of the burn, it may take several minutes of soaking 
              in cold water before the burning process has stopped.
          
              Once the burned area has cooled off, you may want to scrub the area with clean water and a 
              bit of mild antibacterial soap, if it’s available. The goal is to prevent infection if the 
              burn goes deep into the skin.
              
              Next you should cover the burned area with antibiotic ointment and clean gauze or clothing. 
              This will help protect the burn site, and also help reduce the patient’s pain. Feel free to 
              offer the patient ibuprofen as well, as there will usually be substantial pain.
              
              For burns in extremities, keep the burned area elevated to reduce swelling. For more 
              long-term care, it’s important to keep the patient warm and well-hydrated since the major 
              risks to life are fluid loss (see dehydration and shock, below).
              
              Evacuate any burn patient if the burn:
              
                  >exposes deep layers of skin or bone
                  >is circumferential, going completely around a limb
                  >is on sensitive areas like the face, groin, armpit, hands or feet
                  >covers a significant part of a patient’s arm, leg or torso"

