  utter_blisters:
    - text: " To treat blisters, the best option is to carefully and slowly drain it, 
              and then treat it like a minor wound. This will relieve the pressure and allow you 
              to continue on your way.
          
              Begin by washing the area around the blister thoroughly with water and then an 
              alcohol pad. Sterilize a sharp point with either alcohol or by holding it over a flame.
              
              To reduce the risk of cutting a jumpy, antsy patient, hold the sharp point so that it’s 
              nearly parallel with the skin of their foot, and slide it up into the bottom of the blister’s 
              roof. The skin of the blister should be dead, so the patient should only feel the tug of your 
              point lancing the outside of the blister, not any sharp pain.
              
              Once you’ve lanced a hole in the blister, leave the rest of the roof intact to protect the 
              inner layers of skin. Give the blister at least a few minutes to drain, applying light pressure 
              to help squeeze out the fluid. Then cover the area with antibiotic ointment to prevent your lanced
              hole from getting infected."

