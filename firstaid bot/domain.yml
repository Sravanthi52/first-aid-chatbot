  utter_control_bleeding:
    - text: "Most forms of bleeding can be stopped with a combination of direct pressure 
             onto the wound and elevation of the wound above the heart. Always make sure 
             you put on gloves before touching someone else’s blood, I carry a few pairs of 
             these in my first aid kit.

             Hand the patient a piece of clean gauze and tell them to put pressure on their
             own wound as you put your gloves on. If the gauze is getting saturated, add more 
             gauze on top but do not remove any existing gauze that’s already in the wound.

             If the situation requires your hands to be free, or you’re having trouble keeping 
             pressure on the wound, you can make a pressure bandage. Place gauze over the wound 
             and wrap it tightly with something like an ace wrap or bandanna. Your goal is not to
             make a tourniquet, you should be able to slide two fingers under the wrap and the 
             patient should have no tingles or loss of feeling in the extremities."

  utter_wounds_infections:
