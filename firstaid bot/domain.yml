  utter_first_aid_kit:
  - text: "The American Red Cross suggests that a first-aid kit include the following items:
              A first-aid guide
              2 absorbent compress dressings (5 x 9 inches)
              25 adhesive bandages (assorted sizes)
              1 adhesive cloth tape (10 yards x 1 inch)
              5 antibiotic ointment packets
              5 antiseptic wipe packets
              2 packets of aspirin (81 mg each)
              1 emergency blanket
              1 breathing barrier (with one-way valve)
              1 instant cold compress
              2 pair of nonlatex gloves (size: large)
              2 hydrocortisone ointment packets
              1 3-inch gauze roll (roller) bandage
              1 roller bandage (4 inches wide)
              5 3 x 3-inch sterile gauze pads
              5 sterile gauze pads (4 x 4 inches)
              A thermometer (non-mercury/non-glass)
              2 triangular bandages
              Tweezers
            
            Customize your kit
            Think about the healthcare needs of your family when putting together a first-aid kit. 
            For example:
            
            >If you have a family member with a severe allergy, include antihistamine medicine and 
            an epinephrine injector.
            >If you have elderly family members with fragile skin, including a roll of paper tape 
            can be useful for protecting delicate skin.
            >If you or a family member lives with diabetes, include a juice box, glucose tablets 
            and gels, and an emergency glucagon injection kit.
            >Chewable, baby aspirin might help someone who has coronary artery disease, provided 
            the person is not allergic to aspirin."



